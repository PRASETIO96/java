<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-size: 24px;
        line-height: 1.5;
      }
    </style>
    <title>Implementasi</title>
  </head>
  <body>
    <script>
      // Parent Class
      class Painting {
        constructor(tittle, style, artist) {
          this.tittle = tittle;
          this.style = style;
          this.artist = artist;
        }

        InfoPainting() {
          return `Lukisan ${this.tittle} dengan gaya ${this.style} Alat yang sering di gunakan ${this.artist}.`;
        }
      }

      // Child Class
      class AbstrackPainting extends Painting {
        constructor(tittle, style, artist, dominantColor) {
          super(tittle, style, artist); // Memanggil constructor dari parent
          this.dominantColor = dominantColor;
        }

        describePainting() {
          return ` Lukisan ${this.tittle} dengan gaya ${this.style}memiliki warna dominan${this.dominantColor}.`;
        }
      }

      // Contoh Penggunaan
      const Painting1 = new AbstrackPainting(
        "Pegunungan",
        "Abstrak,",
        "Kuas,cat",
        " Hitam,Putih"
      );
      document.writeln("Wawancara:" + "<br>");
      document.writeln(Painting1.InfoPainting() + "<br>");
      document.writeln("Implementasi:" + "<br>");
      document.writeln(Painting1.describePainting() + "<br>");
    </script>
  </body>
</html>
